<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kategori Barang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="min-h-screen font-sans">

    <!-- Hero Wrapper -->
    <section class="relative h-[60vh] bg-cover bg-center bg-no-repeat"
        style="background-image: url('img/hero/hero-1.jpg');">

        <!-- Overlay putih transparan -->
        <div class="absolute inset-0 bg-white/80 z-0"></div>

        <!-- Navbar -->
        <nav class="absolute top-0 left-0 w-full flex justify-between items-center px-6 py-4 z-10">
            <a href="index.html" class="flex items-center gap-2">
                <img src="img/Logo.png" alt="Logo MahaSewa" class="h-6 w-6 object-contain" />
                <div class="text-2xl font-bold text-[#0075be]">MahaSewa</div>
            </a>
            <!-- <ul class="hidden md:flex gap-6 text-gray-600 font-medium">
                <li><a href="#" class="hover:text-blue-600">Home</a></li>
                <li><a href="#" class="hover:text-blue-600">About</a></li>
                <li><a href="#" class="hover:text-blue-600">Pricing</a></li>
                <li><a href="#" class="hover:text-blue-600">Contact</a></li>
                <li><a href="#" class="hover:text-blue-600">Blog</a></li>
            </ul> -->
            <div class="flex gap-3">
                <button
                    class="bg-black text-white px-4 py-2 rounded-full text-sm hover:bg-gray-800 transition">Login</button>
                <button
                    class="bg-black text-white px-4 py-2 rounded-full text-sm hover:bg-gray-800 transition">Register</button>
            </div>
        </nav>

        <!-- Hero Content (centered vertically & horizontally) -->
        <div class="absolute inset-0 flex flex-col items-center justify-center text-center px-6 md:px-20 z-9">
            <!-- Headline -->
            <div class="mb-8 max-w-3xl space-y-5">
                <h1 class="text-4xl md:text-5xl font-bold text-gray-900 leading-tight">
                    Sewa & sewakan barang <span class="block">jadi lebih mudah!</span>
                </h1>
            </div>

            <!-- Search Box -->
            <div
                class="mt-8 w-full max-w-3xl bg-white rounded-2xl shadow-lg p-4 flex flex-col md:flex-row gap-3 items-center md:items-stretch">
                <select id="select-kota" name="kota"
                    class="bg-gray-100 text-sm rounded-md px-4 py-2 w-full md:w-auto focus:outline-none">
                    <option value="">Pilih Kota</option>
                    <option value="Yogyakarta">Yogyakarta</option>
                    <option value="Bandung">Bandung</option>
                    <option value="Jakarta">Jakarta</option>
                </select>

                <select id="select-kategori" name="kategori"
                    class="bg-gray-100 text-sm rounded-md px-4 py-2 w-full md:w-auto focus:outline-none">
                    <option value="">Kategori</option>
                    <option value="Furnitur">Furnitur</option>
                    <option value="Peralatan Dapur">Peralatan Dapur</option>
                    <option value="Outdoor">Outdoor</option>
                    <option value="Elektronik">Elektronik</option>
                    <option value="Alat Musik">Alat Musik</option>
                    <option value="Fashion">Fashion</option>
                </select>

                <input id="input-search" name="nama" type="text" placeholder="Cari barang..."
                    class="bg-gray-100 text-sm rounded-md px-4 py-2 flex-grow focus:outline-none w-full" />

                <button id="btn-search"
                    class="bg-blue-600 hover:bg-blue-700 transition text-white px-4 py-2 rounded-md">
                    Cari
                </button>
            </div>



        </div>
    </section>

    <!-- Content Wrapper -->
    <main class="px-6 md:px-20 py-10">
        <h1 id="judul-kategori" class="text-3xl font-bold mb-8">Kategori:</h1>

        <div id="list-kategori-barang" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        </div>
    </main>

    <!-- Script -->
    <script src="data-barang.js"></script>
    <script src="filter-kategori.js"></script>

    <script>
        // Contoh sederhana untuk filter dari hero section
        const btnCari = document.getElementById('btn-cari');
        const selectKota = document.getElementById('filter-kota');
        const selectKategori = document.getElementById('filter-kategori');
        const inputNama = document.getElementById('filter-nama');

        btnCari.addEventListener('click', () => {
            const kota = selectKota.value;
            const kategori = selectKategori.value;
            const nama = inputNama.value.trim().toLowerCase();

            // Asumsikan filterKategori adalah fungsi yang ada di filter-kategori.js
            filterKategori(kota, kategori, nama);
        });

        // Jika kamu ingin otomatis filter saat halaman load atau kategori query param,
        // bisa kamu tambah di sini.

    </script>

</body>

</html>
